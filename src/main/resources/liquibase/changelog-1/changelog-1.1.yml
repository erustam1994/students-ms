databaseChangeLog:
  - changeSet:
      id: Create Student Table
      author: e_rustam
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: birthday
                  type: date
              - column:
                  name: deleted
                  type: boolean
              - column:
                  name: university_id
                  type: int
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: created_at
                  type: timestamp
